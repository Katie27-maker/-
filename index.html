<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./CSS/style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/51db22a717.js" crossorigin="anonymous"></script>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<title>Google</title>
</head>
<body>
	<!--전체 잡기-->
	<div>
		<!--상단 헤더-->
		<div class="header">
			<div class="header-left">
				<a class="lbtn1" href="https://about.google/?fg=1&utm_source=google-KR&utm_medium=referral&utm_campaign=hp-header">Google 정보</a>
				<a class="lbtn2" href="https://store.google.com/KR/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=ko-KR&pli=1">스토어</a>
			</div>
			<div></div>
			<div class="header-right">
				<a class="lbtn2" href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox">Gmail</a>
				<a class="lbtn2" href="https://www.google.co.kr/imghp?hl=ko&tab=ri&ogbl">이미지</a>
                    <a href="https://accounts.google.com/SignOutOptions?hl=ko&continue=https://www.google.com%3Fhl%3Dko">
						<button class="lbtn3-2">로그인</button></a>
            </div>
		</div>
		<!--가운데 틀-->
		<div class="section">

			<!--구글 로고-->
			<div class="content1">
                <div class="con-logo">
                    <img class="logoImg" alt="Google" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" height="100" width="300">
                </div>
			</div>

			<!--검색 창-->
			<div class="content2">
				<div class="searchbar-wrap">
					<i class="fas fa-search"></i>
					<input class="search-input" type="search"/>
					<i class="fas fa-keyboard"></i>
				</div>
				<!-- 검색창 버튼 -->
						<div class="Buttons">
							<button type="submit" value="" class="btn1">Google 검색</button>
							<button type="submit" value="" class="btn2">I'm Feeling Luck</button>
						</div>
            	</div>
			  
		<!-- 빈 박스 -->
		

		<!--하단-->
		<div class="footer">
			<div class="foo1">대한민국</div>
			<div class="foo2">
			<div class="foo3">
				<a class="fbtn-1" href="https://ads.google.com/intl/ko_kr/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2m--ahpm-0000000133-0000000001&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">광고</a>				
				<a class="fbtn-2" href="https://www.google.com/intl/ko_kr/business/">비즈니스</a>
				<a class="fbtn-3" href="https://www.google.com/search/howsearchworks/?fg=1">검색의 원리</a>
			</div>
			<div></div>
			<div class="foo4">
				<a class="fbtn-4" href="https://policies.google.com/privacy?hl=ko&fg=1">개인정보처리방침</a>
				<a class="fbtn-5" href="https://policies.google.com/terms?hl=ko&fg=1">약관</a>

			</div>
